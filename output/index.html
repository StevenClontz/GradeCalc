</style><script src="//codeorigin.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script><meta content="nanoc 3.6.5" name="generator" /></head><body><div class="jumbotron"><div class="container"><div class="row"><div class="col-md-offset-3 col-md-6"><h1>GradeCalc</h1><p>A simple tool to figure out what you need<br />to get that A (or B?).</p></div></div></div></div><div class="container"><div class="row"><div class="col-md-offset-3 col-md-6"><form id="gradeForm" role="form"><div class="row"><div class="form-group col-md-6"><label for="currentGrade">Your Current Grade:</label><input class="form-control" id="currentGrade" min="0" placeholder="100" type="number" value="85" /></div><div class="form-group col-md-6"><label for="currentGradeOutOf">Out of:</label><input class="form-control" id="currentGradeOutOf" min="1" placeholder="100" type="number" value="100" /></div></div><hr /><div class="row"><div class="form-group col-md-6"><label for="finalWeight">Weight of Final Exam:</label><input class="form-control" id="finalWeight" min="0" placeholder="50" type="number" value="50" /></div><div class="form-group col-md-6"><label for="finalWeightOutOf">Out of:</label><input class="form-control" id="finalWeightOutOf" min="1" placeholder="100" type="number" value="100" /></div></div><hr /><div class="row"><div class="form-group col-md-6"><label for="desiredGrade">Desired Grade:</label><input class="form-control" id="desiredGrade" min="0" placeholder="90" type="number" value="90" /></div><div class="form-group col-md-6"><label for="desiredGradeOutOf">Out of:</label><input class="form-control" id="desiredGradeOutOf" min="1" placeholder="100" type="number" value="100" /></div></div><hr /><div class="text-center" id="results"><p class="lead noError">You need to earn at least <strong class="neededForFinal">???</strong><strong>%</strong> on the final to have an overall grade of  <strong class="desiredGrade">???</strong><strong>/</strong><strong class="desiredGradeOutOf">???</strong>.</p><div class="error">Check to make sure all fields are filled in correctly.</div></div><p>Made by <a href="http://www.stevenclontz.com">Steven Clontz</a> (Github: <a href="http://github.com/StevenClontz/GradeCalc">@StevenClontz</a>)</p></form></div></div></div><script type="text/javascript">(function() {
  jQuery(function() {
    var updateResults;
    updateResults = function() {
      var currentGrade, currentGradeOutOf, currentGradePC, currentWeightPC, desiredGrade, desiredGradeOutOf, desiredGradePC, finalWeight, finalWeightOutOf, finalWeightPC, gradeForm, neededForFinal;
      gradeForm = $("#gradeForm");
      currentGrade = parseFloat($(gradeForm).find("#currentGrade").val());
      finalWeight = parseFloat($(gradeForm).find("#finalWeight").val());
      desiredGrade = parseFloat($(gradeForm).find("#desiredGrade").val());
      currentGradeOutOf = parseFloat($(gradeForm).find("#currentGradeOutOf").val());
      finalWeightOutOf = parseFloat($(gradeForm).find("#finalWeightOutOf").val());
      desiredGradeOutOf = parseFloat($(gradeForm).find("#desiredGradeOutOf").val());
      currentGradePC = currentGrade / currentGradeOutOf;
      finalWeightPC = finalWeight / finalWeightOutOf;
      desiredGradePC = desiredGrade / desiredGradeOutOf;
      currentWeightPC = 1 - finalWeightPC;
      neededForFinal = Math.max((desiredGradePC - currentGradePC * currentWeightPC) / finalWeightPC * 100, 0);
      if (isNaN(neededForFinal)) {
        $("#results .noError").addClass("hidden");
        $("#results .error").removeClass("hidden");
      } else {
        $("#results .noError").removeClass("hidden");
        $("#results .error").addClass("hidden");
      }
      $("#results .neededForFinal").text(neededForFinal.toFixed(1));
      $("#results .desiredGrade").text(desiredGrade.toFixed(0));
      return $("#results .desiredGradeOutOf").text(desiredGradeOutOf.toFixed(0));
    };
    updateResults();
    return $('#gradeForm input').change(function() {
      return updateResults();
    });
  });

}).call(this);
</script></body></html>
